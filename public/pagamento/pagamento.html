<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pagamento</title>
    <link rel="icon" href="../img/logo.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../main/main-style.css" rel="stylesheet">
    <link href="../main/nav-bar-style.css" rel="stylesheet">
    <link href="../login/register.css" rel="stylesheet">
    <link href="../login/loginstyle.css" rel="stylesheet">
  </head>
  <body>
    <!-- ------------------- Header --------------------- -->

        <div id="nav-bar-header"> </div>





    <!-- ------------------- Fim header - Header end--------------------- -->
    <!-- ------------------- login    --------------------- -->
  <h1>Pagamento</h1>
  <div id="app" class="register">
    <form class="loginform" action="index.html" method="post">
    <div class="side">

      <p class = "errors" v-if="errors.length">
        <b>Por favor, corrija os seguintes erros:</b>
        <ul>
          <li v-for="error in errors">{{ error }}</li>
        </ul>
      </p>

      <h5>Informações de Cobrança</h5>
      <div class="form ">
        <input type = "checkbox" id = "cadastrado" nome = "cadast" value = "cadastrado" class="info_cadastrada">
        <label for = "cadastrado" class="info_cadastrada"> Informações iguais ao cadastrado? </label>
      </div>

      <div class="form lable-float">
        <input type="text" name="name" autocomplete="off" class="name_ show_placeholder form-control" placeholder="Fulano da Silva" v-model="nomeCompleto" required/>
        <label>Nome Completo</label>
      </div>
      <div class="form lable-float">
        <input type="tel" name="phone" autocomplete="off" class="fone_ show_placeholder form-control" placeholder="(99)9999-9999" v-model="telefone" required/>
        <label>Telefone</label>
      </div>
      <div class="form lable-float">
        <input type="email" name="email" autocomplete="off" class="email_ show_placeholder form-control" placeholder="email@exemplo.com" v-model="email" required/>
        <label>Email</label>
      </div>
      <div class="form lable-float">
          <input type="text" class="country_ show_placeholder form-control" name="country" placeholder="Brasil" v-model="pais" required/>
          <label>País</label>
        </div>
        <div class="double_input">
          <div class="form lable-float" id="city">
            <input type="text" name="city" autocomplete="off" class="city_ show_placeholder form-control" placeholder="São Carlos" v-model="cidade" required/>
            <label>Cidade</label>
          </div>
          <div class="form lable-float" id="uf">
            <input type="text" name="UF" autocomplete="off" class="uf_ show_placeholder form-control" placeholder="SP" v-model="UF" required/>
            <label>UF</label>
          </div>
        </div>
        <div class="double_input">
          <div class="form lable-float" id="local">
            <input type="text" name="local" autocomplete="off" class="adress_ show_placeholder form-control" placeholder="Vila Sesamo" v-model="endereco" required/>
            <label>Endereço</label>
          </div>
          <div class="form lable-float" id="num">
            <input type="text" name="num" autocomplete="off" class="number_ show_placeholder form-control" placeholder="123" v-model="num" required/>
            <label>Número</label>
          </div>
        </div>
        <div class="form lable-float">
          <input type="text" name="complement" autocomplete="off" class="comp_ show_placeholder form-control" placeholder="11a" v-model="complemento"/>
          <label>Complemento</label>
        </div>

    </div>
    <!-- Formulário - Forms -->
      <!-- Botão "Entrar" - Submit button -->
      <div class="side" >

        <h5>Pagamento</h5>
        <div class="form">
          <label for="fname" class="accepted">Cartões Aceitos</label>
          <!-- Cartões Aceitos -->
            <div class="icon-container">
              <span><i class="fa fa-cc-visa" style="color:navy;"></i></span>
              <span><i class="fa fa-cc-amex" style="color:blue;"></i></span>
              <span><i class="fa fa-cc-mastercard" style="color:red;"></i></span>
              <span><i class="fa fa-cc-discover" style="color:orange;"></i></span>
            </div>
        </div>
          <div class="form lable-float">
            <input type="text" name="name_cart" autocomplete="off" class="name_cart show_placeholder form-control" placeholder="Fulano Silva" v-model="nomeCartao" required/>
            <label>Nome no cartão</label>
          </div>
          <div class="form lable-float">
            <input type="text" name="cart_num" autocomplete="off" class="cart_num show_placeholder form-control" placeholder="111-222-333-444" v-model="cartao" required/>
            <label>Número do cartão de crédito</label>
          </div>
          <div class="form lable-float">
            <input type="text" name="venc" autocomplete="off" class="venc_ show_placeholder form-control" placeholder="03/27" v-model="valCartao" required/>
            <label>Data de vencimento</label>
          </div>
        <div class="form lable-float">
          <input type="text" name="cvv" autocomplete="off" class="cvv_ show_placeholder form-control" placeholder="123" v-model="CVV"/>
          <label>Código CVV</label>
        </div>

        <!-- Campo de email - Email input -->
        <div class="form form-button">
          <button type="submit" name="button" class="btt-pay" v-on:click.prevent.stop="checkForm()">Pagar</button>
        </div>
      </div>
    </form>
  </div>
  <!-- ------------------- Fim login - Login end --------------------- -->

    <!-- bootstrap scripts -->
    <script src="../controller/nav-bar.js"></script>

    <script src = "https://unpkg.com/vue"></script>
    <script src = "vue.js"></script>
    <script src="pagamentoJS.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


  </body>



</html>
