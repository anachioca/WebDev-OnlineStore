    <!-- ------------------- login    --------------------- -->
  <br><h1>Login</h1><br>
  <div class="login">
    <!-- Formulário - Forms -->
    <form class="loginform" action="index.html" method="post">
      <!-- Campo de email - Email input -->
      <div class="form lable-float">
        <input type="email" name="email" autocomplete="off" class="emailL" placeholder=" " id="form-input" required/>
        <label>Email</label>
      </div>
      <!-- Campo de senha - password input -->
      <div class="form lable-float">
        <input type="password" placeholder=" " class="passwordL" name="password" required/>
        <label>Senha</label>
      </div>
      <!-- Botão "Entrar" - Submit button -->
      <div class="form form-button">
        <button type="button" name="button" class="btt-log">Entrar</button>
      </div>
      <!-- links para paginas relacionadas a login - link to other pages -->
      <div class="links">
        <a href="../login/register.html">Criar conta</a><br>
        <a href="../login/psw_change.html">Esqueci minha senha</a><br>
      </div>
    </form>
  </div>
  <!-- ------------------- Fim login - Login end --------------------- -->
