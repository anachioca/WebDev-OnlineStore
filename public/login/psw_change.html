  <h1>Recuperação de senha</h1>
  <div class="login">
    <p>Insira seu email cadastrado e enviaremos as intruções para mudança de senha.</p>
    <!-- Formulário - Forms -->
    <form class="loginform" action="index.html" method="post">
      <!-- Campo de email - Email input -->
      <div class="form lable-float">
        <input type="email" name="email" autocomplete="off" placeholder=" " id="form-input" required/>
        <label>Email</label>
      </div>
      <!-- Botão "Entrar" - Submit button -->
      <div class="form form-button">
        <button type="button" name="button" onclick="alerta()">Enviar</button>
      </div>
      <!-- links para paginas relacionadas a login - link to other pages -->
      <div class="links">
        <a href="../login/login.html">Fazer login</a><br>
      </div>
    </form>
  </div>
  <!-- ------------------- Fim login - Login end --------------------- -->

        alert("Um email de recuperação foi enviado para você!")
