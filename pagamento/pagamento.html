  <h1>Pagamento</h1>
  <div class="register">
    <form class="loginform" action="index.html" method="post">
    <div class="side">

      <h5>Informações de Cobrança</h5>
      <div class="form ">
        <input type = "checkbox" id = "cadastrado" nome = "cadast" value = "cadastrado" class="info_cadastrada">
        <label for = "cadastrado" class="info_cadastrada"> Informações iguais ao cadastrado? </label>
      </div>
  
      <div class="form lable-float">
        <input type="text" name="name" autocomplete="off" class="name_ show_placeholder" placeholder="Fulano da Silva" required/>
        <label>Nome Completo</label>
      </div>
      <div class="form lable-float">
        <input type="tel" name="phone" autocomplete="off" class="fone_ show_placeholder" placeholder="(99)9999-9999" required/>
        <label>Telefone</label>
      </div>
      <div class="form lable-float">
        <input type="email" name="email" autocomplete="off" class="email_ show_placeholder" placeholder="email@exemplo.com" required/>
        <label>Email</label>
      </div>
      <div class="form lable-float">
          <input type="text" class="country_ show_placeholder" name="country" placeholder="Brasil" required/>
          <label>País</label>
        </div>
        <div class="double_input">
          <div class="form lable-float" id="city">
            <input type="text" name="city" autocomplete="off" class="city_ show_placeholder" placeholder="São Carlos" required/>
            <label>Cidade</label>
          </div>
          <div class="form lable-float" id="uf">
            <input type="text" name="UF" autocomplete="off" class="uf_ show_placeholder" placeholder="SP" required/>
            <label>UF</label>
          </div>
        </div>
        <div class="double_input">
          <div class="form lable-float" id="local">
            <input type="text" name="local" autocomplete="off" class="adress_ show_placeholder" placeholder="Vila Sesamo" required/>
            <label>Endereço</label>
          </div>
          <div class="form lable-float" id="num">
            <input type="text" name="num" autocomplete="off" class="number_ show_placeholder" placeholder="123" required/>
            <label>Número</label>
          </div>
        </div>
        <div class="form lable-float">
          <input type="text" name="complement" autocomplete="off" class="comp_ show_placeholder" placeholder="11a"/>
          <label>Complemento</label>
        </div>
      
    </div>
    <!-- Formulário - Forms -->
      <!-- Botão "Entrar" - Submit button -->
      <div class="side">

        <h5>Pagamento</h5>
        <div class="form">
          <label for="fname" class="accepted">Cartões Aceitos</label>
          <!-- Cartões Aceitos -->
            <div class="icon-container">
              <span><i class="fa fa-cc-visa" style="color:navy;"></i></span>
              <span><i class="fa fa-cc-amex" style="color:blue;"></i></span>
              <span><i class="fa fa-cc-mastercard" style="color:red;"></i></span>
              <span><i class="fa fa-cc-discover" style="color:orange;"></i></span>
            </div>
        </div>
          <div class="form lable-float">
            <input type="text" name="name_cart" autocomplete="off" class="name_cart show_placeholder" placeholder="Fulano Silva" required/>
            <label>Nome no cartão</label>
          </div>
          <div class="form lable-float">
            <input type="text" name="cart_num" autocomplete="off" class="cart_num show_placeholder" placeholder="111-222-333-444" required/>
            <label>Número do cartão de crédito</label>
          </div>
          <div class="form lable-float">
            <input type="text" name="venc" autocomplete="off" class="venc_ show_placeholder" placeholder="03/27" required/>
            <label>Data de vencimento</label>
          </div>
        <div class="form lable-float">
          <input type="text" name="cvv" autocomplete="off" class="cvv_ show_placeholder" placeholder="123"/>
          <label>Código CVV</label>
        </div>

        <!-- Campo de email - Email input -->
        <div class="form form-button">
          <button type="button" name="button" class="btt-pay">Pagar</button>
        </div>
      </div>
    </form>
