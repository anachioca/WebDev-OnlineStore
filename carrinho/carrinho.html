<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Meu Carrinho</title>
    <link rel="icon" href="../img/logo.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../main/main-style.css" rel="stylesheet">
    <link href="../main/nav-bar-style.css" rel="stylesheet">
    <link href="carrinhostyle.css" rel="stylesheet">

</head>

<body>

      <!-- ------------------- Header --------------------- -->

    <div id="nav-bar-header"> </div>

    <!-- ------------------- Usuário LOGADO --------------------- -->

    <main>
    <div class="basket">
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price_">Preço</li>
          <li class="quantity">Quantidade</li>
          <li class="subtotal_">Subtotal</li>
        </ul>
      </div>

      <div class="product-list">
      <div class="basket-product blank" id="blank">
        <div class="item blank">
          <div class="product-image blank">
          </div>

          <div class="product-details blank">
            <h1 class="name-item blank"><strong></strong></h1>
            <p class="item-description blank"><strong></strong></p>
            <p class="item-code blank"></p>
          </div>

        </div>
      </div>
      </div>
    </div>



    <aside>
      <div class="summary">
        <div class="summary-total-items">Meu carrinho</div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal</div>
          <div class="subtotal-value final-value" id="basket-subtotal">0.0</div>

        </div>

        <div class="summary-delivery">
          <select name="delivery-collection" class="summary-delivery-selection">
              <option value="0" selected="selected">Selecione o tipo de entrega</option>
             <option value="first-class">Entrega Sedex</option>
             <option value="second-class">Entrega Correios</option>
          </select>
        </div>

        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">0.0</div>
        </div>

        <div class="summary-checkout">
          <button class="checkout-cta" >PAGAR</button>
        </div>

      </div>
    </aside>
  </main>
    <!-- ------------------- Usuário NÃO logado --------------------- -->




    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="cartJS.js"></script>
    <script src="../controller/nav-bar.js"></script>
    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


</body>
</html>
