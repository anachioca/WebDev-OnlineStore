    <main>
    <div class="basket">
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price_">Preço</li>
          <li class="quantity">Quantidade</li>
          <li class="subtotal_">Subtotal</li>
        </ul>
      </div>

      <div class="product-list">
      <div class="basket-product blank" id="blank">
        <div class="item blank">
          <div class="product-image blank">
          </div>

          <div class="product-details blank">
            <h1 class="name-item blank"><strong></strong></h1>
            <p class="item-description blank"><strong></strong></p>
            <p class="item-code blank"></p>
          </div>

        </div>
      </div>
      </div>
    </div>



    <aside>
      <div class="summary">
        <div class="summary-total-items">Meu carrinho</div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal</div>
          <div class="subtotal-value final-value" id="basket-subtotal">0.0</div>

        </div>

        <div class="summary-delivery">
          <select name="delivery-collection" class="summary-delivery-selection">
              <option value="0" selected="selected">Selecione tipo de entrega</option>
             <option value="first-class">Entrega Sedex</option>
             <option value="second-class">Entrega Correios</option>
          </select>
        </div>

        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">0.0</div>
        </div>

        <div class="summary-checkout">
          <button class="checkout-cta" >PAGAR</button>
        </div>

      </div>
    </aside>
