    <!-- ------------------- login    --------------------- -->
  <h1>Registre-se</h1>
  <div class="register">
    <form class="loginform" action="index.html" method="post">
    <div class="side">

      <h5>Informaçoes Pessoais</h5>
      <div class="form lable-float">
        <input type="text" name="name" autocomplete="off" class="name_" placeholder=" " required/>
        <label>Nome</label>
      </div>
      <div class="form lable-float">
        <input type="text" name="last_name" autocomplete="off" class="lastname_" placeholder=" " required/>
        <label>Sobrenome</label>
      </div>
      <div class="form lable-float">
        <input type="tel" name="phone" autocomplete="off" class="fone_" placeholder="(99)9999-9999" id="phone" required/>
        <label>Telefone</label>
      </div>
      <div class="form lable-float">
        <input type="email" name="email" autocomplete="off" class="email_" placeholder=" " required/>
        <label>Email</label>
      </div>
      <!-- Campo de senha - password input -->
      <div class="form lable-float">
        <input type="password" placeholder=" " class="password_" name="password" required/>
        <label>Senha</label>
      </div>
      <div class="form lable-float">
        <input type="password" placeholder=" " class="password_" name="password" required/>
        <label>Repita a senha</label>
      </div>
    </div>
    <!-- Formulário - Forms -->
      <!-- Botão "Entrar" - Submit button -->
      <div class="side">

        <h5>Endereço</h5>
        <div class="form lable-float">
          <input type="text" placeholder=" " class="country_" name="country" required/>
          <label>País</label>
        </div>
        <div class="double_input">
          <div class="form lable-float" id="city">
            <input type="text" name="city" autocomplete="off" class="city_" placeholder=" " required/>
            <label>Cidade</label>
          </div>
          <div class="form lable-float" id="uf">
            <input type="text" name="UF" autocomplete="off" class="uf_" placeholder=" " required/>
            <label>UF</label>
          </div>
        </div>
        <div class="double_input">
          <div class="form lable-float" id="local">
            <input type="text" name="local" autocomplete="off" class="adress_" placeholder=" " required/>
            <label>Endereço</label>
          </div>
          <div class="form lable-float" id="num">
            <input type="text" name="num" autocomplete="off" class="number_" placeholder=" " required/>
            <label>Numero</label>
          </div>
        </div>
        <div class="form lable-float">
          <input type="text" name="complement" autocomplete="off" class="comp_" placeholder=" "/>
          <label>Complemento</label>
        </div>

        <!-- Campo de email - Email input -->
        <div class="form form-button">
          <button type="button" name="button" class="btt-reg">Registrar</button>
        </div>
      </div>
    </form>
  </div>
  <!-- ------------------- Fim login - Login end --------------------- -->
