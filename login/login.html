<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="loginstyle.css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
  <div id="header">
    <iframe src="../header.html" width="" height=""></iframe>
  </div>
  <h1>Login</h1>
  <div class="login">
    <form class="lofinform" action="index.html" method="post">
      <div class="form lable-float">
        <input type="text" name="email" id="form-input" required/>
        <label>Email</label>
      </div>
      <div class="form lable-float">
        <input type="text" id="form-input" placeholder="" name="password" required/>
        <label>Senha</label>
      </div>
      <div class="form form-button">
        <button type="submit" name="button">Entrar</button>
      </div>
      <div class="links">
        <a href="#">Criar conta</a><br>
        <a href="#">Esqueci minha senha</a>
      </div>
    </form>
  </div>
  <div id="footer"></div>
  </body>
</html>
