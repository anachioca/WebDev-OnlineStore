  <h1>Login</h1>
  <div class="login">
    <!-- FormulÃ¡rio - Forms -->
    <form class="loginform" action="index.html" method="post">
      <!-- Campo de email - Email input -->
      <div class="form lable-float">
        <input type="email" name="email" autocomplete="off" placeholder=" " id="form-input" required/>
        <label>Email</label>
      </div>
      <!-- Campo de senha - password input -->
      <div class="form lable-float">
        <input type="password" placeholder=" " name="password" required/>
        <label>Senha</label>
      </div>
      <!-- BotÃ£o "Entrar" - Submit button -->
      <div class="form form-button">
        <button type="submit" name="button">Entrar</button>
      </div>
      <!-- links para paginas relacionadas a login - link to other pages -->
      <div class="links">
        <a href="../login/register.html">Criar conta</a><br>
        <a href="../login/psw_change.html">Esqueci minha senha</a><br>
      </div>
    </form>
  </div>
