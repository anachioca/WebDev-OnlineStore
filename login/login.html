<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="loginstyle.css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
  <div id="header">
    <iframe src="./header.html" width="" height=""></iframe>
  </div>
  <div class="login">
    <form class="lofinform" action="index.html" method="post">
      <div class="form form-email">
        <input type="email" name="email" id="form-input" placeholder="Email" required>
      </div>
      <div class="form form-psw">
        <input type="password" id="form-input" name="password" placeholder="Senha" required>
      </div>
      <div class="form form-button">
        <button type="submit" name="button">Entrar</button>
      </div>
    </form>
  </div>
  <div id="footer"></div>
  </body>
</html>
